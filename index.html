  <script type="text/javascript"> 
    
    var settings = {
      "url": "http://c9x.io/BrxAPI/api/read.php",
      "method": "GET",
      "timeout": 0,
    };

    $.ajax(settings).done(function (response) {
      console.log(response);
//Menu Item Name
            for (let index = 0; index < response.body.length; index++) {
             var content = response.body[index].menuItemName + "</br>";
             $("#menuItemName" + index).append(content);           
           }
//Menu Item Cost
          for (let index = 0; index < response.body.length; index++) {
             var content = response.body[index].itemFoodCost + "</br>";
             $("#itemFoodCost" + index).append(content);         
           }
//Sell Price
           for (let index = 0; index < response.body.length; index++) {
             var content = response.body[index].itemSellPrice+ "</br>";
             $("#itemSellPrice" + index).append(content);                         
           }
//Number of given menu item sold
           for (let index = 0; index < response.body.length; index++) {
             var content = response.body[index].numberSold+ "</br>";
             $("#numberSold" + index).append(content);                         
           }
//Contribution Margin
           /*for (let index = 0; index < response.body.length; index++) {
             var content = response.body[index].contributionMargin+ "</br>";
             $("#contributionMargin" + index).append(content);                         
           }*/

          //accessor("menuItemName");
           
    });
